<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link type="text/css" rel="stylesheet" href="style.css">


</head>

<body>
    <div onclick="getNumberOfGame()">
        <input id="start" type="button" value="start game">
    </div>
    <br>

    <div>
        <span id="rock" onclick="gameLoop('rock')">✊</span>
        <span id="paper" onclick="gameLoop('paper')">🖐️</span>
        <span id="scissors" onclick="gameLoop('scissors')">✌️</span>
    </div>
    <div>
        <h1 id="alert"></h1>
        <h1 id="endgame"></h1>
    </div>

    <script src="script.js"></script>




</body>
